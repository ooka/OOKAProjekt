<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="css" name="style.css"/> 
        <title>List Flights</title>
        <h1>Available Flights</h1>
    </h:head>

    <h:body>

        <h:dataTable var="voyage" value="#{voyageManager.allVoyages}" styleClass="common-table"
                     headerClass="common-table-header" rowClasses="common-table-odd-row,common-table-even-row" >
            <h:column>
                <f:facet name="header">Title</f:facet>                   
                <h:link value="#{voyage.title}" outcome="showVoyageDetails">
                    <f:param name="id" value="#{voyage.id}" />
                </h:link>   
            </h:column>
            <h:column>
                <f:facet name="header">Country</f:facet>
                #{voyage.country}                         
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{voyage.description}                
            </h:column>
            <h:column>
                <f:facet name="header">Startdate</f:facet>
                <h:outputText value="#{voyage.startdate}">
                    <f:convertDateTime pattern="d-M-yyyy" ></f:convertDateTime>             
                </h:outputText>                           
            </h:column>
            <h:column>
                <f:facet name="header">Enddate</f:facet>
                <h:outputText value="#{voyage.enddate}">          
                    <f:convertDateTime pattern="d-M-yyyy" ></f:convertDateTime> 
                </h:outputText>  
            </h:column>

        </h:dataTable>

    </h:body>
</html>
